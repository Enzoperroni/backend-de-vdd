<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Editar Cliente</h2>
    <form action ="#" th:action="@{/cliente/atualizar/{id}(id=${cliente.id})" method="post">
        <label>Nome</label>
        <input type name="text" th:field="*{nome}" id ="nome"/>
        <label>Email</label>
        <input type name="text" th:field="*{email}" id ="email"/>
        <label>Cpf</label>
        <input type name="text" th:field="*{cpf}" id ="cpf"/>
        <label>Data de Nascimento</label>
        <input type name="text" th:field="*{dataNascimento}" id ="dataNascimento"/>

        <input type="submit" value="Atualizar Cliente"/>
    </form>
</body>
</html>
