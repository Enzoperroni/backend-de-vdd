<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header::header}"></head>
<body>
<h1>Adicionar Cliente</h1>
<form action ="#" th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
    <div class="mb-3">
    <label class="form-label">Nome</label>
    <input class="form-control" type name="text" th:field="*{nome}" id ="nome"/>
        <span th:if ="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>

    <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type name="text" th:field="*{email}" id ="email"/>
        <span th:if ="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="mb-3">
    <label class="form-label">Cpf</label>
    <input class="form-control" type name="text" th:field="*{cpf}" id ="cpf"/>
        <span th:if ="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
    </div>

    <div class="mb-3">
    <label class="form-label">Data de Nascimento</label>
    <input class="form-control" type name="text" th:field="*{dataNascimento}" id ="dataNascimento"/>
        <span th:if ="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
    </div>

    <input class="btn btn-secondary" type="submit" value="Criar Cliente"/>
</form>
</body>
</html>
